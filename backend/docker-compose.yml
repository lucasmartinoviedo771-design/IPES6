version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: ipes1_prueba
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: ipes_user
      MYSQL_PASSWORD: ipes_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306" # Expose on 3307 to avoid conflict with local MySQL

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    command: /app/.venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      # Apunta al MySQL local con datos reales
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=ipes1_prueba
      - DB_USER=root
      - DB_PASSWORD=Talleres486321
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DEBUG=1
      - DJANGO_ENV=development
      - JWT_COOKIE_PATH=/
      - SECRET_KEY=change_me_in_production
      - FRONTEND_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
  static_volume:
  media_volume:

    # NOTE:
    # This file is placed in the 'backend' directory.
    # To run it:
    # cd backend
    # docker-compose up --build
